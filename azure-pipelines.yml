trigger:
  - master

stages:
  - stage: Build
    displayName: 'Run Build Script on all Platforms'
    jobs:
      - job: Linux
        variables:
          UbuntuMirror: 'https://mirrors.ocf.berkeley.edu/ubuntu'
          SwigVersion: '4.0.1'
          SwigBuild: '5'
        pool:
          vmImage: ubuntu-latest
        steps:
          - bash: |
              ./ubuntu-install-swig4.sh
              ./build.sh
            env:
              UBUNTU_MIRROR: $(UbuntuMirror)
              SWIG_VERSION: $(SwigVersion)
              SWIG_BUILD: $(SwigBuild)
          - publish: 'build'

      - job: OSX
        pool:
          vmImage: macOS-latest
        steps:
          - bash: |
              brew install automake coreutils libtool
              export PATH="/usr/local/opt/coreutils/libexec/gnubin:$PATH"
              ./build.sh
          - publish: 'build'

      - job: Windows
        pool:
          vmImage: windows-latest
        steps:
          - pwsh: cinst --no-progress msys2 --params "/InstallDir=C:\\msys64"
          - pwsh: |
              C:\\msys64\\usr\\bin\\bash -c "pacman -S --noconfirm autoconf automake cmake gcc git make swig"
              C:\\msys64\\usr\\bin\\bash ./build.sh
          - publish: 'build'
