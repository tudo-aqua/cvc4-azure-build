trigger:
  - master

stages:
  - stage: Build
    displayName: 'Run Build Script on all Platforms'
    jobs:
      - job: Linux
        pool:
          vmImage: ubuntu-latest
        steps:
          - bash: |
              sudo apt-get install -y swig
              export PATH="$(sed 's/Program Files (x86)/PROGRA~2/g;s/Program Files/PROGRA~1/g' <<< ${PATH})"
              ./build.sh
          - publish: 'build'

      - job: OSX
        pool:
          vmImage: macOS-latest
        steps:
          - bash: |
              brew install coreutils
              export PATH="/usr/local/opt/coreutils/libexec/gnubin:$PATH"
              ./build.sh
          - publish: 'build'

      - job: Windows
        pool:
          vmImage: windows-latest
        steps:
          - bash: |
              cinst swig
              ./build.sh
          - publish: 'build'
